<extend name="Public:base"/>
<block name="title">用户列表</block>
<block name="css">
    <style>
        .page-bar {
            margin-bottom: 20px!important;
        }
        th,td {
            text-align: center;
        }
        td a{
            display: inline-block;
            margin: 0 8px;
        }
        td a:hover{
            color: red;
            transition: all 0.3s ease-in;
        }
        td img{
            display: inline-block;
            max-width: 100%;
            width: 100%;
            height: auto;
        }
    </style>
</block>
<block name="content">
    <!-- BEGIN PAGE BAR -->
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>
                <a href="{:U('index/index')}">首页</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <a href="javascript:;">用户管理</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span>用户列表</span>
            </li>
        </ul>
    </div>
    <!-- BEGIN SAMPLE TABLE PORTLET-->
    <div class="col-md-12">
        <div class="portlet box blue">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-th-list"></i>用户列表</div>
            </div>
            <div class="portlet-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th width="50">ID</th>
                            <th>用户名</th>
                            <th>角色名称</th>
                            <th width="150">最后登录时间</th>
                            <th width="176">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <foreach name="list" item="v">
                            <tr>
                                <td> {$v['id']} </td>
                                <td> {$v['username']} </td>
                                <td>{$v['title']} </td>
                                <if condition="$v['last_login_time'] eq 0">
                                    <td style="color:red"> 新添加用户，未登录 </td>
                                <else/>
                                <td> {$v['last_login_time']|date="Y-m-d",###} </td>
                                </if>
                                <td>
                                    <a href="{:U('User/update', Array('id'=>$v['id']))}" class="btn btn-outline btn-circle btn-sm purple"><i class="fa fa-edit">编辑</i></a>
                                    <a href="{:U('User/delete', Array('id'=>$v['id']))}" onclick="if(confirm('你确定要删除吗?')==false){return false}" class="btn btn-outline btn-circle red btn-sm blue"><i class="fa fa-trash-o">删除</i></a>
                                </td>
                            </tr>
                        </foreach>
                        </tbody>
                    </table>
                    <div class="col-md-7 col-sm-12" style="float:right">
                        <div class="dataTables_paginate paging_bootstrap_number" id="sample_2_paginate" style="text-align: right">
                            <!--<ul class="pagination" style="visibility: visible;">
                                <li class="prev disabled"><a href="#" title="Prev"><i class="fa fa-angle-left"></i></a></li>
                                <li class="active"><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">4</a></li>
                                <li><a href="#">5</a></li>
                                <li class="next"><a href="#" title="Next"><i class="fa fa-angle-right"></i></a></li>
                            </ul>-->
                            {$page}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END SAMPLE TABLE PORTLET-->

</block>
<block name="js">
    <script>
        var str = '';
        str+='<span class="selected open"></span>';
        $('.nav-box>li').eq(7).addClass('active open').children('a').children('.arrow').addClass('open');
        $('.nav-box>li').eq(7).children('a').append(str);
        $('.nav-box>li').eq(7).children('ul.sub-menu').children('li').eq(0).addClass('active open');

    </script>
</block>
