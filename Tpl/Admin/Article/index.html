<extend name="Public:base"/>
<block name="title">文章列表</block>
<block name="css">
    <style>
        .page-bar {
            margin-bottom: 20px!important;
        }
        th,td {
            text-align: center;
        }
        td a{
            display: inline-block;
            margin: 0 8px;
        }
        td a:hover{
            color: red;
            transition: all 0.3s ease-in;
        }
        td img{
            display: inline-block;
            max-width: 100%;
            width: 100%;
            height: auto;
        }
    </style>
</block>
<block name="content">
    <!-- BEGIN PAGE BAR -->
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>
                <a href="{:U('index/index')}">首页</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <a href="javascript:;">文章管理</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span>文章列表</span>
            </li>
        </ul>
    </div>
    <!-- BEGIN SAMPLE TABLE PORTLET-->
    <div class="col-md-12">
        <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-th-list"></i>文章列表</div>
        </div>
        <div class="portlet-body">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th width="50">ID</th>
                        <th>标题</th>
                        <th width="200">列表图片</th>
                        <th>描述</th>
                        <th width="100">浏览量</th>
                        <th width="100">标签</th>
                        <th width="150">添加时间</th>
                        <th width="176">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <foreach name="list" item="v">
                        <tr>
                            <td> {$v['id']} </td>
                            <td> {$v['title']} </td>
                            <td><img src="__ROOT__.{$v['thumb_pic']}" alt=""></td>
                            <td> {$v['des']} </td>
                            <td> {$v['view']} </td>
                            <td> {$v['tag']} </td>
                            <td> {$v['creat_time']} </td>
                            <td>
                                <a href="{:U('Article/updata', Array('id'=>$v['id']))}" class="btn btn-outline btn-circle btn-sm purple"><i class="fa fa-edit">编辑</i></a>
                                <a href="{:U('Article/delete', Array('id'=>$v['id']))}" onclick="if(confirm('你确定要删除吗?')==false){return false}" class="btn btn-outline btn-circle red btn-sm blue"><i class="fa fa-trash-o">删除</i></a>
                            </td>
                        </tr>

                    </foreach>
                    </tbody>
                </table>
                <div class="col-md-7 col-sm-12" style="float:right">
                    <div class="dataTables_paginate paging_bootstrap_number" id="sample_2_paginate" style="text-align: right">
                        <!--<ul class="pagination" style="visibility: visible;">
                            <li class="prev disabled"><a href="#" title="Prev"><i class="fa fa-angle-left"></i></a></li>
                            <li class="active"><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">5</a></li>
                            <li class="next"><a href="#" title="Next"><i class="fa fa-angle-right"></i></a></li>
                        </ul>-->
                        {$page}
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- END SAMPLE TABLE PORTLET-->

</block>
<block name="js">
    <script>
        var str = '';
        str+='<span class="selected open"></span>';
        $('.nav-box li').eq(2).addClass('active open').children('a').children('.arrow').addClass('open');
        $('.nav-box li').eq(2).children('a').append(str);
        $('.nav-box li').eq(2).children('ul.sub-menu').children('li').eq(0).addClass('active open')
    </script>
</block>
