<extend name="Public:base"/>
<block name="title">添加角色</block>
<block name="css">
    <link rel="stylesheet" href="__PUBLIC_//assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.css">
    <style>
        .page-bar {
            margin-bottom: 20px!important;
        }
        .form-control, output{
            display: inline-block;
        }
        label{
            vertical-align: top;
        }
        .form .form-actions, .portlet-form .form-actions{
            background-color: #fff;
            border-top: none;
            max-width: 1100px;
        }
        .form-group label{
            width: 80px;
        }
        td,th{
            text-align:center;
        }
        th{
            vertical-align: middle;
        }
        input[type='checkbox']{
            outline: none;
        }
        .table{
            margin-bottom: 0;
        }

    </style>
</block>
<block name="content">
    <!-- BEGIN PAGE BAR -->
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>
                <a href="{:U('index/index')}">首页</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <a href="javascript:;">角色管理</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span>添加角色</span>
            </li>
        </ul>
    </div>
    <!-- BEGIN SAMPLE TABLE PORTLET-->
    <div class="col-md-12">
        <div class="portlet box blue">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-plus-circle"></i>添加角色</div>
            </div>
            <div class="portlet-body">
                <form role="form" action="__URL__/insert" id="myform" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>角色名称：</label>
                        <input type="text" class="form-control input-large" name="title" id="title" placeholder="请输入角色名（大于3个字符）">
                    </div>

                    <table class="table table-striped table-bordered table-hover table-condensed">
                        <foreach name="rule_data" item="v">
                            <empty name="v['_data']">
                                <tr class="b-group">
                                    <th width="10%">
                                        <label>
                                            <!--{$v['title']}
                                            <input type="checkbox" name="rule_ids[]" value="{$v['id']}"  onclick="checkAll(this)" >-->
                                            <div class="md-checkbox has-info">
                                                <input type="checkbox" id="checkbox_{$v['id']}" class="md-check" name="rule_ids[]" value="{$v['id']}" checked>
                                                <label for="checkbox_{$v['id']}">
                                                    <span class="inc"></span>
                                                    <span class="check"></span>
                                                    <span class="box"></span>{$v['title']}</label>
                                            </div>
                                        </label>
                                    </th>
                                    <td></td>
                                </tr>
                                <else />
                                <tr class="b-group">
                                    <th width="10%">
                                        <label>
                                            <!--{$v['title']} <input type="checkbox" name="rule_ids[]" value="{$v['id']}"  onclick="checkAll(this)">-->
                                            <div class="md-checkbox has-info">
                                                <input type="checkbox" id="checkbox_{$v['id']}" class="md-check" name="rule_ids[]" value="{$v['id']}" onclick="checkAll(this)">
                                                <label for="checkbox_{$v['id']}">
                                                    <span class="inc"></span>
                                                    <span class="check"></span>
                                                    <span class="box"></span>{$v['title']}</label>
                                            </div>
                                        </label>
                                    </th>
                                    <td class="b-child">
                                            <table class="table table-striped table-bordered table-hover table-condensed">
                                                <tr class="b-group">
                                                    <foreach name="v['_data']" item="n">
                                                    <td width="10%">
                                                        <label>
                                                           <!-- {$n['title']} <input type="checkbox" name="rule_ids[]" value="{$n['id']}">-->
                                                            <div class="md-checkbox has-info">
                                                                <input type="checkbox" id="checkbox_{$n['id']}" class="md-check" name="rule_ids[]" value="{$n['id']}">
                                                                <label for="checkbox_{$n['id']}">
                                                                    <span class="inc"></span>
                                                                    <span class="check"></span>
                                                                    <span class="box"></span>{$n['title']}</label>
                                                            </div>
                                                        </label>
                                                    </td>
                                                    </foreach>
                                                </tr>
                                            </table>
                                    </td>
                                </tr>
                            </empty>
                        </foreach>
                    </table>


                    <div class="portlet-body form">
                        <div class="form-actions right">
                            <button type="submit" class="btn green">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- END SAMPLE TABLE PORTLET-->
</block>
<block name="js">
    <!-- BEGIN PAGE LEVEL PLUGINS -->
    <script src="__PUBLIC_/assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.js" type="text/javascript"></script>
    <!-- END PAGE LEVEL PLUGINS -->
    <!-- 配置文件 -->
    <script type="text/javascript" src="__PUBLIC_/Ueditor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="__PUBLIC_/Ueditor/ueditor.all.js"></script>
    <script type="text/javascript" src="__PUBLIC_/assets/js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="__PUBLIC_/layer/layer.js"></script>
    <script>
        var str = '';
        str+='<span class="selected open"></span>';
        $('.nav-box>li').eq(6).addClass('active open').children('a').children('.arrow').addClass('open');
        $('.nav-box>li').eq(6).children('a').append(str);
        $('.nav-box>li').eq(6).children('ul.sub-menu').children('li').eq(1).addClass('active open');

        var host = window.location.host;
        $(function() {
            $("#myform").validate({
                onfocusout: function(element){
                    $(element).valid();
                },
                onkeyup: false,
                rules: {
                    title: {
                        required: true,
                    }
                },

                messages: {
                    title: {
                        required: '角色名忘了啦？'
                    }

                },
                //重写showErrors
                showErrors: function (errorMap, errorList) {
                    var msg = "";
                    $.each(errorList, function (i, v) {
                        layer.tips(v.message,'#'+v.element.id,{
                            tips:["2","#3598dc"]
                        });
                        return false;
                    });
                }
            });
        })

        function checkAll(obj){
            $(obj).parents('.b-group').eq(0).find("input[type='checkbox']").prop('checked', $(obj).prop('checked'));
        }

    </script>
</block>
